<!DOCTYPE html>

  <style>
    * {

    body {

      display: flex;

    }

    /* Header */
    header {
      background-color: #ea3324;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 50px;
      padding-right: 50px;
    }
    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }
    /* Hide menu in responsive mode */
    nav {
      display: flex;
    }

    /* Responsive cho m√†n h√¨nh nh·ªè h∆°n 768px */
    @media screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
        position: absolute;
        top: 15px;
        right: 20px;
      }

      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #ea3324;
        width: 100%;
        padding: 10px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      nav.show {
        display: flex;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      nav ul li a {
        font-size: 1rem;
      }
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      text-align: center;
      background-image: url('');
      background-size: cover; /* Ph·ªß k√≠n khung */
      background-position: center; /* CƒÉn gi·ªØa ·∫£nh */
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 100px;
    }

    .main-content img {
      width: 80px;
      height: auto;
    }

    .logos-and-title {
      
      display: flex;
      justify-content: center; /* Ph√¢n t√°ch kho·∫£ng c√°ch gi·ªØa c√°c ph·∫ßn t·ª≠ */
      align-items: center;/* CƒÉn gi·ªØa theo chi·ªÅu d·ªçc */
      width: 100%;
      
      
    }

    .logos-and-title .logo {
      width: 100%;
      height: auto;
      max-height: 800px;
      object-fit: contain;
    }
    

    .thumbnail-section {
      margin-top: 30px;
      text-align: left;
      
      
    }

    .thumbnail-section h2 {
      display: inline-block;
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
      margin-left: 20px; /* C√°ch l·ªÅ tr√°i */
      
      padding: 10px;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-weight: bold;

    }
    .thumbnail-section h3 {
      font-size: 1 rem;
      margin-bottom: 10px;
      color: #333;
      padding-left: 20px;
    }
    
    .thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .thumbnail {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      background-color: #ffffff;
      
    }

    .thumbnail:hover {
      transform: translateY(-5px);
    }

    .thumbnail img {
      width: 100%;
      height: auto;
    }

    .thumbnail .info {
      padding: 10px;
      background: #FFFFFF;
    }

    .thumbnail .info h4 {
      margin-bottom: 5px;
      font-size: 1rem;
      color: #333;
    }

    .thumbnail .info p {
      font-size: 0.875rem;

    }

    /* Tag New Words */
    .new-words {
      position: fixed;
      top: 50%;

      padding: 10px;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-weight: bold;
    }

    /* Footer */
    footer {

    }

    footer .social-icons {

    }

    footer .social-icons a {

      color: white;
    }
    .thumbnail a,
    .new-words a {
      text-decoration: none; /* Lo·∫°i b·ªè g·∫°ch ch√¢n */
      color: inherit; /* S·ª≠ d·ª•ng m√†u ch·ªØ hi·ªán t·∫°i */
    }

    .thumbnail a:hover,
    .new-words a:hover {
      text-decoration: none; /* Kh√¥ng g·∫°ch ch√¢n khi hover */
      color: #ff5722; /* ƒê·ªïi m√†u ch·ªØ khi hover (ch·ªçn m√†u t√πy √Ω) */
    }
    
/* Responsive cho m√†n h√¨nh nh·ªè h∆°n 768px */
@media screen and (max-width: 768px) {

/* Responsive cho m√†n h√¨nh r·∫•t nh·ªè */
@media screen and (max-width: 480px) {

  </style>

  <script>
    // JavaScript ƒë·ªÉ ƒëi·ªÅu khi·ªÉn n√∫t hamburger menu
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('nav');

      menuToggle.addEventListener('click', function () {
        nav.classList.toggle('show');

        // Chuy·ªÉn ƒë·ªïi bi·ªÉu t∆∞·ª£ng gi·ªØa ba g·∫°ch v√† d·∫•u X
        if (nav.classList.contains('show')) {
          menuToggle.innerHTML = '&#10005;'; // Bi·ªÉu t∆∞·ª£ng X
        } else {
          menuToggle.innerHTML = '&#9776;'; // Bi·ªÉu t∆∞·ª£ng ba g·∫°ch
        }
      });
    });
  </script>
  <script>
    async function loadThumbnails(containerId, jsonPath, startId, endId) {
      const container = document.getElementById(containerId);
      try {
        const response = await fetch(jsonPath);
        const data = await response.json();
        // L·ªçc d·ªØ li·ªáu theo ID t·ª´ startId ƒë·∫øn endId
        const filteredData = data.filter(item => item.id >= startId && item.id <= endId);
        filteredData.forEach(item => {
          // T·∫°o th·∫ª div cho m·ªói thumbnail
          const thumbnail = document.createElement('div');
          thumbnail.className = 'thumbnail';
          // N·ªôi dung HTML c·ªßa thumbnail
          thumbnail.innerHTML = `
              <a href="${item.htmlLink}">
                  <img src="${item.thumbnail}" alt="${item.title} Thumbnail">
                  <div class="info">
                      <h4>${item.title}</h4>
                      <p>${item.description}</p>
                  </div>
             </a>
          `;
          // Th√™m thumbnail v√†o container
          container.appendChild(thumbnail);
        });
      } catch (error) {
        console.error('Error fetching JSON data:', error);
        container.innerHTML = '<p>Failed to load thumbnails.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // G·ªçi h√†m loadThumbnails v·ªõi c√°c tham s·ªë kh√°c nhau cho m·ªói container
      loadThumbnails('thumbnails-container', 'data/thumbnail.json', 1, 3);
      loadThumbnails('thumbnails-container-2', 'data/thumb-writing.json', 1, 3);
      loadThumbnails('thumbnails-container-3', 'data/thumb-writing-2.json', 1, 3);
      loadThumbnails('thumbnails-container-4', 'data/thumb-podcasts.json', 1, 3);
    });
  </script>
